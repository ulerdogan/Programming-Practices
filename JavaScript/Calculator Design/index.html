<!DOCTYPE html>
<html lang="en">

<head>
  <title>JavaScript Trys</title>

    <button class="tuş c baş">C</button>

  </div>
    <div class="satır">
      <button class="tuş baş">7</button>
      <button class="tuş orta">8</button>
      <button class="tuş son">9</button>

      <button class="tuş orta">5</button>
      <button class="tuş son">6</button>

    <div class="satır">
      <button class="tuş baş">1</button>
      <button class="tuş orta">2</button>
      <button class="tuş son">3</button>
      <button class="tuş işaret">+</button>
    </div>


  <div class="satır">
    <button class="tuş baş dip sıfır">0</button>
    <button class="tuş dip işaret">=</button>
  </div>
</div>
  <script src="./jsTrys.js"></script>
